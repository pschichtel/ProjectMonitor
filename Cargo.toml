[package]
name = "project_monitor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.release]
strip = "symbols"
lto = true

[dependencies]
tokio = { version = "1.19.2", features = ["full"] }
serde = { version = "1.0.138", features = ["derive"] }
serde_json = "1.0.82"
chrono = { version = "0.4.19", features = ["serde"] }
reqwest = { version = "0.11.11", features = ["json", "rustls-tls", "gzip", "brotli", "deflate"], default-features = false }
graphql_client = "0.10.0"
lettre = { version = "0.10.0", features = ["tokio1-rustls-tls", "smtp-transport", "builder"], default-features = false }
futures = "0.3.21"
async-std = "1.12.0"
