fragment RepoIdentification on Repository {
    __typename
    isArchived
    name
    owner {
        __typename
        login
    }
}

query ViewerReposQuery($cursor: String) {
    viewer {
        __typename
        repositories(first: 100, after: $cursor) {
            edges {
                __typename
                node {
                    ...RepoIdentification
                }
            }
            pageInfo {
                __typename
                hasNextPage
                endCursor
            }
        }
    }
}

query ViewerOrganizationsQuery($cursor: String) {
    viewer {
        __typename
        organizations(first: 100, after: $cursor) {
            edges {
                __typename
                node {
                    __typename
                    login
                    viewerCanAdminister
                }
            }
            pageInfo {
                __typename
                hasNextPage
                endCursor
            }
        }
    }
}

query OrganizationReposQuery($login: String!, $cursor: String) {
    organization(login: $login) {
        __typename
        repositories(first: 100, after: $cursor) {
            edges {
                __typename
                node {
                    ...RepoIdentification
                }
            }
            pageInfo {
                __typename
                hasNextPage
                endCursor
            }
        }
    }
}

query RepoQuery($owner: String!, $name: String!, $issue_cursor: String, $pullRequestCursor: String) {
    repository(name: $name, owner: $owner, followRenames: false) {
        __typename
        url
        issues(first: 100, after: $issue_cursor, states: OPEN) {
            edges {
                node {
                    __typename
                    number,
                    title
                    createdAt
                    url
                    author {
                        __typename
                        login
                    }
                    viewerSubscription
                }
            }
            pageInfo {
                __typename
                hasNextPage
                endCursor
            }
        }
        pullRequests(first: 100, after: $pullRequestCursor, states: OPEN) {
            edges {
                node {
                    __typename
                    number,
                    title
                    createdAt
                    url
                    author {
                        __typename
                        login
                    }
                    viewerSubscription
                }
            }
            pageInfo {
                __typename
                hasNextPage
                endCursor
            }
        }
    }
}